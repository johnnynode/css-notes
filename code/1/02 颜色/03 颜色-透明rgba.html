<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.opacity {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: yellow;
		}

		.inner {
			width: 100px;
			height: 100px;
			border: 1px solid red;
			color: rgba(0, 128, 0, 0.3);
			border: 10px solid rgba(0, 128, 0, 0.3);
			background-color: rgba(0, 128, 0, 0.4);
		}

		/**
		 * 通过rgba我们可以对颜色的透明度进行控制
		 */

	</style>
</head>
<body>
	<div class="opacity">
		<div class="inner">
			通过rgba我们可以对颜色的透明度进行控制
		</div>
	</div>
</body>
</html>

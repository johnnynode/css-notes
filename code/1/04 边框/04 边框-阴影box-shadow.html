<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		img {
			width: 100%;
			display: block;
		}

		.items {
			padding: 30px;
			overflow: hidden;
		}

		.item {
			width: 200px;
			height: 200px;
			padding-bottom: 100px;
			margin-right: 30px;
			border: 1px solid #CCC;
			background-color: #FFF;
			box-shadow: 2px 2px 2px #ccc;
			/*box-shadow: -2px -2px 2px #ccc inset;*/
			/*box-shadow: 20px 20px 10px #ccc, 50px 60px 80px red;*/
			float: left;
		}
	</style>
</head>
<body>
	<div class="items">
		<div class="item">
			<img src="./images/pic_1.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_2.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_3.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_4.jpg">
		</div>
	</div>
</body>
</html>

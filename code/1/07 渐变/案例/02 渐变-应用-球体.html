<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 渐变</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.radial-gradient {
			width: 200px;
			height: 200px;
			margin: 40px auto;
			border-radius: 100px;
			background-color: blue;
			background-image: radial-gradient(
				200px at 50px 60px,
				rgba(0, 0, 0, 0),
				rgba(0, 0, 0, 0.6)
			);
		}
	</style>
</head>
<body>
	<div class="radial-gradient"></div>
</body>
</html>

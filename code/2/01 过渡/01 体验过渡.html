<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: '微软雅黑';
			background-color: #0da5d6;
		}

		p {
			text-align: center;
			font-size: 100px;
			color: #FFF;
		}

		p span {
			margin: 0 34px;
			opacity: 0.2;
			transition: all 1s;
		}

		p:hover span {
			margin: 0 5px;
			opacity: 1;
		}
	</style>
</head>
<body>
	<p><span>4</span><span>亿</span><span>网</span><span>友</span><span>共</span><span>同</span><span>信</span><span>赖</span></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
			position: relative;
		}

		.transition {
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			top: 50px;
			left: 20px;
			transition: left 1s;
		}

		.transition:hover {
			left: 600px;
		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>

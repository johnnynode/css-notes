<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.transition {
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: green;
			transition: all 1s linear;
		}

		.transition:hover {
			width: 400px;
			height: 800px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.translate {
			width: 200px;
			height: 200px;
			position: absolute;
			left: 50%;
			top: 50px;
			background-color: green;
			transition: all 1s linear;
		}

		.translate:hover {
			transform: translate(400px, 300px);
		}


	</style>
</head>
<body>
	<div class="translate"></div>
</body>
</html>

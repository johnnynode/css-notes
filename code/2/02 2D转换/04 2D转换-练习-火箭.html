<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		section {
			height: 100%;
			background-color: #DE8910;
		}

		.rocket {
			width: 100px;
			height: 190px;
			z-index: 10;
			position: absolute;
			bottom: 0;
			transform: rotate(40deg) translate(260px, 20px);
			
			transition: all 1s ease-out;
		}

		section:hover .rocket {
			transform: rotate(40deg) translate(385px, -758px);
		}

	</style>
</head>
<body>
	<section>
		<div class="rocket">
			<img src="./images/rocket.png" alt="">
		</div>		
	</section>
</body>
</html>

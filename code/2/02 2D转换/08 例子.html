<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 2D转换</title>
	
	<style>
		.box {
			width: 400px;
			height: 400px;
			margin: 50px auto;
			transition: all 1s;
		}

		img {
			width: 100%;
		}

		.box:hover {
			transform: translate(50px, 50px) rotate(360deg) scale(0.75);
		}
	</style>
</head>
<body>
	
	<div class="box">
		<img src="./images/dfc.gif" alt="">
	</div>
</body>
</html>

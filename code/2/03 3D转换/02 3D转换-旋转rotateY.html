<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.rotateY {
			height: 226px;
			padding-top: 100px;
			text-align: center;
			perspective: 600px;
		}

/*		.rotateY img {
			transition: all 2s;
		}

		.rotateY:hover img {
			transform: rotateY(180deg);
		}*/

		.rotateY img {
			transition: all 1s;
		}

		.rotateY:hover img {
			transform: rotateY(-90deg);
		}
	</style>
</head>
<body>
	<div class="rotateY">
		<img src="./images/y.jpg" alt="">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.translateX {
			width: 200px;
			height: 200px;
			background-color: green;
			transition: all 1s;
		}

/*		.translateX:hover {
			transform: translateX(400px);
		}*/

		.translateX:hover {
			transform: translateX(300px);
		}
	</style>
</head>
<body>
	<div class="translateX"></div>
</body>
</html>
